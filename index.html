<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <img src="images/logo.svg" alt="" class="logo">
        <div class="contain">
            <div class="left-side">
                <label for="">Bill</label>
                <div class="form-hold">
                    <input type="text" placeholder="0.00" class="inp" id="inp1" oninput="getValue1()">
                    <img src="images/icon-dollar.svg" alt="" class="icons">
                 </div>
                <label for="">Select Tip %</label>
                <div class="percentage-btns">
                    <div class="dbtn"><button class="btn1 btn" id="btn1">5%</button></div>
                    <div class="dbtn"><button class="btn2 btn" id="btn2">10%</button></div>
                    <div class="dbtn"><button class="btn3 btn" id="btn3">15%</button></div>
                    <div class="dbtn"><button class="btn4 btn" id="btn4">25%</button></div>
                    <div class="dbtn"><button class="btn5 btn" id="btn5">50%</button></div>
                    <div class="dbtn" id="btn6">
                        <input type="text" placeholder="Custom" class="btn6" id="inp2" oninput="getValue2()">
                    </div>
                </div>
                <label for="">Number of People</label>
                <label for="" id="error"></label>
                <div class="form-hold">
                    <input type="text" placeholder="0" class="inp" id="inp3" oninput="getValue3()">
                    <img src="images/icon-person.svg" alt="" class="icons">
                </div>
            </div>

            <div class="right-side">
                <div class="amount-cont amount-cont1">
                    <div class="amount">
                        <p class="tp">Tip Amount</p>
                        <label for="">/ person</label>
                    </div>
                    <div class="amount">
                        <p id="amount1" class="price">$0.00</p>
                    </div>
                </div>
                <div class="amount-cont amount-cont2">
                    <div class="amount">
                        <p class="tp">Total</p>
                        <label for="">/ person</label>
                    </div>
                    <div class="amount">
                        <p id="amount2" class="price">$0.00</p>
                    </div>
                </div>
                <button class="reset" id="reset">RESET</button>
            </div>
        </div>  
        <div class="programmer">
            <p>Coded by <span class="pname"><a href="https://www.twitter.com/wildam_wildam" target="_blank">WilsonAdedamola</a></span></p>
            <link rel="stylesheet" href="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
